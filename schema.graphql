# Define Types

type Author {
  id: Int!
  name: String!
  country: String!
  birthYear: Int!
  books: [Book!]!  # ðŸ”¥ Relation : An author has many books

}
type Book {
  id: Int!
  title: String!
  pages: Int!
  year: Int!
  author: Author!  # ðŸ”¥ Relation : A book has an author
  borrowings: [Borrowing!]!  # ðŸ”¥ Relation : A book has many borrowings
}
type Borrowing {
  id: Int!
  userName: String!
  borrowDate: String!
  returned: Boolean!
  book: Book!  # ðŸ”¥ Relation : A borrowing concerns a book

}

# Entry Point : Queries (read operations)

type Query {
  #  Retrieve all authors
  authors: [Author!]!

  #  Retrieve author By id
  author(id: Int!): Author

  #   Retrieve all books

  books: [Book!]!

  #   Retrieve book By id

  book(id: Int!): Book

  # Retrieve all Borrowings

  borrowings: [Borrowing!]!
}
